{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Complatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <title>Cadastro de usuários </title>

</head>
<body>
    
    <div class="container">
         <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Cadastrar de Usuários</h5>
                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %} 
                    <div class="input-name mb-3">
                        <label for="floatingInput">Nome Completo</label>
                        <input type="name" class="form-control" id="floatingInput" placeholder="username" name = "nome">
                    </div>
                    <div class="input-name mb-3">
                        <label for="floatingInput">email</label>
                        <input type="email" class="form-control" id="floatingInput" placeholder="email@exemple.com" name="email">
                    </div>
                    <div class="input-name mb-3">
                        <label for="floatingPassword">Senha</label>
                        <input type="password" class="form-control" id="floatingPassword" placeholder="password" name="senha">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-cadastro text-uppercase fw-bold" type="submit">Cadastra</button>
                    </div>
                    <hr class="my-4">
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
